<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
<style>
input{
background :white; 
color:black;
}
body{
    text-align: center;
    background-color: pink;
}
</style>
	
</head>
<body>
		<br>
		<h2 text-align="center"> Calculator </h2>
		
        First Number:
			<input type="number" name="one" id="firstnum"/><br>
			<br>
		Second Number: 
			<input type="number" name="two" id="secondnum"/><br>
			<br>
		Result:    
			<input type="number" name="three" id="res"/><br><br>
				
				<input type="button" name="b1" value="Addition" onclick="add()" />
				<input type="button" name="b2" value="Substraction" onclick="sub()" />
				<input type="button" name="b3" value="Multiplication" onclick="mul()" />
                <input type="button" name="b4" value="Division" onclick="div()" />
				<input type="button" name="b4" value="Clear" onclick="cleared()" />

				<button onclick="about()">About</button>
						
	



	<script type="text/javascript">
		function add()
		{
			let num1=parseInt(document.getElementById("firstnum").value);
			let num2=parseInt(document.getElementById("secondnum").value);
			calculate=num1+num2;
			document.getElementById("res").value=calculate;


		}

		function sub()
		{
			let num1=parseInt(document.getElementById("firstnum").value);
			let num2=parseInt(document.getElementById("secondnum").value);
			calculate=num1-num2;
			document.getElementById("res").value=calculate;
		}
              
        function mul()
		{
			let num1=parseInt(document.getElementById("firstnum").value);
			let num2=parseInt(document.getElementById("secondnum").value);
			calculate=num1*num2;
			document.getElementById("res").value=calculate;
		}

		function div()
		{
			let num1=parseInt(document.getElementById("firstnum").value);
			let num2=parseInt(document.getElementById("secondnum").value);
			calculate=num1/num2;
			document.getElementById("res").value=calculate;
		}

		function cleared(){
			document.getElementById("firstnum").value="";
			document.getElementById("secondnum").value="";
			document.getElementById("res").value="";
		}

		function about(){
			alert("TsedKenu Ruth");
		}


	</script>
 
</body>
</html>
